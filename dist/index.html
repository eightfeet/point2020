<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Modal</title><style>.wrap{text-align:center;padding-top:20px}select{border:1px solid #eee;padding:5px;text-align:center}#example1{line-height:40px;background-color:#149f40;width:260px;margin:30px auto 10px auto;color:#fff;border-radius:.2em}#example2{line-height:40px;background-color:#9f1473;width:260px;margin:20px auto 0 auto;color:#fff;border-radius:.2em}#indom{position:relative;width:320px;height:500px;font-size:11px;margin:0 auto}</style></head><body><div class="wrap">chose animation &nbsp;&nbsp;<select id="effect"><option value="fadeInUp">fadeInUp</option><option value="fadeInDown">fadeInDown</option><option value="fadeInLeft">fadeInLeft</option><option value="fadeInRight">fadeInRight</option><option selected="selected" value="zoomIn">zoomIn</option><option value="zoomInUp">zoomInUp</option><option value="zoomInDown">zoomInDown</option><option value="zoomInLeft">zoomInLeft</option><option value="zoomInRight">zoomInRight</option></select><div id="example1">click me to show</div><br><div id="example2">click me to show modal in box</div><br><div style="text-align:center"><a href="http://www.eightfeet.cn/Modal/">Documents</a></div><div id="indom"></div></div><div style="height:2000px"></div><script type="text/javascript" src="/modal.js?8d2f0c43d19fc4920506"></script></body><script>var effect="zoomIn",btn1=document.getElementById("example1"),btn2=document.getElementById("example2"),effectDom=document.getElementById("effect");effectDom.onchange=function(e){effect=e.target.value};var newModal1=new ___Modal___({id:"modal1",closable:!0,shouldCloseOnOverlayClick:!1,style:{overlay:{backgroundColor:"rgba(0,0,0,0.5)",position:"fixed"},header:{borderBottom:"1px solid #eee"},article:{padding:"1em"},content:{backgroundColor:"rgba(255, 255, 255, 1
